<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. References</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <!-- Load header dynamically -->
    <div id="header-container"></div>

    <!-- Load menu dynamically -->
    <div id="menu-container"></div>

    <div class="container">
        <h1>8. References</h1>
        <p>This is some sample text for the eighth page.</p>
        <div class="button-group">
            <a href="page8.html"><button>Back</button></a>
            <a href="page10.html"><button>Next</button></a>
        </div>
    </div>
    
    <script>
        // Function to load external HTML files into a container
        function loadHTML(containerId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                });
        }

        // Load the header and menu
        loadHTML('header-container', 'header.html');
        loadHTML('menu-container', 'menu.html');
    </script>
</body>
</html>
